<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Productos</title>

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<div class="wrap">
		<h1>Elija sus productos</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="Telefonos">Telefonos</a>
				<a href="#" class="category_item" category="Laptops">Laptops</a>
				<a href="#" class="category_item" category="Accesorios">Accesorios</a>
				<a href="#" class="category_item" category="Herramientas">Herramientas</a>
				<a href="#" class="category_item" category="Relojs">Relojs</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="Laptops">
					<img class="Laptops" src="Imagenes/laptophp.jpg" alt="">
					<a href="#">Laptop Hp</a>
				</div>
				<div class="product-item" category="Laptops">
					<img class="Laptops" src="Imagenes/laptoptoshiba.jpg" alt="">
					<a href="#">Laptop Toshiba</a>
				</div>
				<div class="product-item" category="Telefonos">
					<img class="Telefonos" src="Imagenes/samsunggalaxi.jpg" alt="">
					<a href="#">Samsung Galaxy</a>
				</div>
				<div class="product-item" category="Telefonos">
					<img class="Telefonos" src="Imagenes/iphone7.jpg" alt="">
					<a href="#">Iphone 7</a>
				</div>
				<div class="product-item" category="Relojs">
					<img class="Relojs" src="Imagenes/smart.jpg" alt="">
					<a href="#">smart watch</a>
				</div>
				<div class="product-item" category="Laptops">
					<img class="Telefonos" src="Imagenes/pclenovo.jpg" alt="">
					<a href="#">PC Lenovo</a>
				</div>
				<div class="product-item" category="Herramientas">
					<img class="Herramientas" src="Imagenes/Pinza.jpg" alt="">
					<a href="#">Pinza de corte</a>
				</div>
				<div class="product-item" category="Accesorios">
					<img class="Accesorios" src="Imagenes/audifonos.jpg" alt="">
					<a href="#">Audifonos JBL</a>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
